version: 2
jobs:
  j-build:        
    working_directory: ~/gintelandr
    environment:      
      _JAVA_OPTIONS: "-Xmx3g -Djdk.module.illegalAccess=deny"
      _JAVAC_OPTIONS: "-Xlint:unchecked -Xlint:deprecation"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps: 
      - checkout       
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: ensure gradlew is executable...
          command: chmod +x ./gradlew
      - run: mkdir -p /tmp/artifacts
      - run:
          name: Build
          command: |            
            ~/gintelandr/gradlew build
            mkdir -p /tmp/gintelandr
            unzip ~/gintelandr/build/distributions/gintelandr.zip -d /tmp/gintelandr
            chmod +x /tmp/gintelandr/bin/gintelandr
            GINTELANDR_CONSOLE=/tmp/gintelandr/bin/gintelandr
            echo $($GINTELANDR_CONSOLE --version)
      - store_artifacts:
          path: /tmp/artifacts
          destination: ./        
      - persist_to_workspace:
          root: /tmp/artifacts          
          paths:            
            - ./*
  j-test:
    docker:
      - image: circleci/openjdk:11.0.3-jdk-stretch
    steps:
      - run:
          name: Test
          command: ls -la
  j-deploy:
    docker:
      - image: circleci/golang:1.12      
    steps:
      - attach_workspace:
          at: /tmp/artifacts
      - run:
          name: Deploy
          command: |            
            go get github.com/tcnksm/ghr
