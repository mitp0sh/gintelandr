plugins {
    id 'java'
    id 'java-library'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
    
    // https://mvnrepository.com/artifact/com.google.flogger/flogger
	compile group: 'com.google.flogger', name: 'flogger', version: '0.5.1'
	
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
 	// https://mvnrepository.com/artifact/com.typesafe/config
	compile group: 'com.typesafe', name: 'config', version: '1.4.0'
	
	// https://mvnrepository.com/artifact/com.google.flogger/flogger-system-backend
	runtime group: 'com.google.flogger', name: 'flogger-system-backend', version: '0.5.1'
}

mainClassName = 'bw.mitp0sh.gintelandr.GintelandrConsole'
jar {
    manifest {
        attributes(
          'Main-Class': mainClassName
        )
    }
}
